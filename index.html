<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movies App</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="sweetalert2.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body class="bg-indigo-500 select-none">
		<div
			class="w-[80%] mx-auto h-[80vh] my-[10vh] bg-white rounded-md p-6 shadow-md">
			<label class="w-full flex items-center px-6 py-2 rounded-md shadow-sm gap-x-2 bg-gray-100">
				<i class="bx bx-search-alt-2 text-xl text-gray-500"></i>
				<input class="p-2 w-full outline-none bg-transparent" type="text" id="search-input" placeholder="Enter any movies title..."/>
			</label>
			<!-- !sidebar && main content -->
			<section class="flex gap-6 mt-6">
				<aside
					class="w-[20%] h-[60vh] overflow-y-auto flex flex-col p-4 bg-gray-100 shadow-sm rounded-md">
					<ul>
						<li
							data-type=""
							class="px-2 py-1 mb-2 rounded-md bg-white text-gray-500 cursor-pointer transition duration-200 hover:shadow-sm active:opacity-50 active:scale-90 transform border-indigo-500 border-2">
							All
						</li>
						<li
							data-type="movie"
							class="px-2 py-1 mb-2 rounded-md bg-white text-gray-500 cursor-pointer transition duration-200 hover:shadow-sm active:opacity-50 active:scale-90 transform border-indigo-500">
							Movies
						</li>
						<li
							data-type="series"
							class="px-2 py-1 mb-2 rounded-md bg-white text-gray-500 cursor-pointer transition duration-200 hover:shadow-sm active:opacity-50 active:scale-90 transform border-indigo-500">
							Series
						</li>
						<li
							data-type="episode"
							class="px-2 py-1 mb-2 rounded-md bg-white text-gray-500 cursor-pointer transition duration-200 hover:shadow-sm active:opacity-50 active:scale-90 transform border-indigo-500">
							Epizodes
						</li>
					</ul>
				</aside>
				<main
					id="main"
					class="bg-gray-100 w-full h-[60vh] gap-6 rounded-md overflow-y-auto grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1">
				</main>
			</section>
		</div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="javascript/main.js"></script>
	</body>
</html>
